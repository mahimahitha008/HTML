<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested List in CSS</title>
    <style>
        body{
            background-color: black;
            color:white
        }
    </style>
</head>
<body>
    <ol style="list-style-type:lower-latin">
        <li>Hiii To EveryOne</li>
        <li>Welcome</li>
        <ul>
            <li>Hello</li>
            <li>Good</li>
            <li>Morning</li>
            <li>All</li>
        </ul>
    </ol>
</body>
</html>
