<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List in CSS using HTML</title>
</head>
<body>
    <ul style="list-style-type:circle">
        <li>Hi</li>
        <li>Hello</li>
        <li>Good</li>
        <li>Morning</li>
    </ul>
    <ul style="list-style-type:square">
        <li>Hi</li>
        <li>Hello</li>
        <li>Good</li>
        <li>Morning</li>
    </ul>
    <ul style="list-style-type:none">
        <li>Hi</li>
        <li>Hello</li>
        <li>Good</li>
        <li>Morning</li>
    </ul>
    <ol style="list-style-type:decimal">
        <li>Hi</li>
        <li>Hello</li>
        <li>Good</li>
        <li>Morning</li>
    </ol>
    <ol style="list-style-type:decimal-leading-zero">
        <li>Hi</li>
        <li>Hello</li>
        <li>Good</li>
        <li>Morning</li>
    </ol>
    <ol style="list-style-type:lower-alpha">
        <li>Hi</li>
        <li>Hello</li>
        <li>Good</li>
        <li>Morning</li>
    </ol>
    <ol style="list-style-type:lower-greek">
        <li>Hi</li>
        <li>Hello</li>
        <li>Good</li>
        <li>Morning</li>
    </ol>
</body>
</html>
