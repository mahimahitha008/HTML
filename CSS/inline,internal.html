<!DOCTYPE html>
<html lang="en">
<head>
    <title>USING CSS IN HTML</title>
    <style>
        h2{
            background-color: aqua;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: xx-large;
        }
        body{
            background-color: crimson;
        }
    </style>
</head>
<body>
    <h1 style="color:white; font-family: Georgia, 'Times New Roman', Times, serif; font-size: xx-large; text-align: center; background-color: violet;">INLINE CSS</h1>
    <h2>Internal CSS</h2>
    <p style="color:white">Here internal css is given in head tag and the styles are applied to the body content</p>
    
</body>
</html>
