<html>
    <head>
        <title>Alignment, Background Color to Table</title>
    </head>
    <body>
        <h1 align="center"><font color="brown" size="6">Alignment, Background Color to Table</font></h1>
        <table border="2" align="center" cellspacing="15" cellpadding="15">
            <thead bgcolor="blue">
                <th>Group 1(Fruits)</th>
                <th>Group 2(Vegetables)</th>
                <th>Group 3(Others)</th>
            </thead>
            <tr align="left">
                <td bgcolor="green">Grapes</td>
                <td bgcolor="aqua">Water Melon</td>
                <td bgcolor="yellow">Guava</td>
            </tr>
            <tr align="center" bgcolor="aqua">
                <td>Brinjal</td>
                <td>Chilli</td>
                <td>Cucumber</td>
            </tr>
            <tr align="right">
                <td bgcolor="pink">Orange</td>
                <td bgcolor="aqua">Tomato</td>
                <td bgcolor="brown">Lemon</td>
            </tr>
        </table><hr>
